<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input [(ngModel)]="usuario.nombres" >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input [(ngModel)]="usuario.apellidos " >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="usuario.correo " >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrasenia</ion-label>
        <ion-input [(ngModel)]="usuario.contrasenia" type="password"></ion-input>
      </ion-item>

    <ion-item>
      <ion-button (click)="saveUsuario()" color="dark"> REGISTRARME </ion-button>
    </ion-item>

</ion-content>
