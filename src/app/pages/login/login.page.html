<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="usuario.correo " >
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contrasenia</ion-label>
    <ion-input [(ngModel)]="usuario.contrasenia" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="loginUsuario()" color="dark"> LOGIN </ion-button>
  </ion-item>
</ion-content>
