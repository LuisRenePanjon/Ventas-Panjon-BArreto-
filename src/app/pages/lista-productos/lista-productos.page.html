<ion-header>
  <ion-toolbar>
    <ion-title>lista-productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let producto of productos | async" (click)="verCarrito(producto.uid)">
    <img  src={{producto.imagen}} />
    <ion-label position="floating">Nombre</ion-label>
    <h1>{{producto.nombre}}</h1>
    <ion-label position="floating">Precio</ion-label>
    <h1>{{producto.precio}}</h1>
  </ion-card>

</ion-content>
